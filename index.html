<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="body">

    <section class="sezione pb-5">

        <h1  class="text-center py-3" style="color: white; font-weight: 700;">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container py-4 rounded-3" style="background-color: white;">

            <div class="sub-container d-flex flex-row justify-content-around">
                <div class="subcontainer1 text-center">
                    <p style="color: rgb(229, 7, 118); font-size: 22px; font-weight: 600;">Nome e Cognome</p>
                    <input type="text" id="nome" class="rounded py-1 px-3 text-center" style="border: solid 2px rgb(229, 7, 118); font-size: 18px; font-weight: 600;">
                </div>
    
                <div class="subcontainer2 text-center">
                    <p style="color: rgb(229, 7, 118); font-size: 22px; font-weight: 600;">Km da percorrere</p>
                    <input type="text" id="distanza" class="rounded py-1 px-3 text-center" style="border: solid 2px rgb(229, 7, 118); font-size: 18px; font-weight: 600;">
                </div>
    
                <div class="subcontainer3 text-center">
                    <p style="color: rgb(229, 7, 118); font-size: 22px; font-weight: 600;">Fascia d'età</p>
                    <select  id="selezione-età" class="form-select" style="font-size: 18px; font-weight: 600; border: solid 2px rgb(229, 7, 118);" aria-label="Default select example" class="rounded" style="border: solid 2px rgb(229, 7, 118);">
                        <option selected>Selezionare una scelta</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over</option>
                        <option value="standard">Standard</option>
                      </select>
                    </div>
            </div>

            <div class="text-center pt-5">
                <button id="click" class="genera rounded-3 px-1 mx-2"  style="color: rgb(229, 7, 118); font-size: 22px; font-weight: 600; border: 2px solid darkgoldenrod;">Genera</button>
                <button type="reset" class="rounded-3 px-1 mx-2"  style="color: rgb(229, 7, 118); font-size: 22px; font-weight: 600; border: 2px solid darkgoldenrod;">Annulla</button>
            </div>

        </div>

        <h1  class="text-center py-3 pb-0" style="color: white; font-weight: 700;">IL TUO BIGLIETTO</h1>
        <div class="container py-4" style="background-color: white; margin: auto;">

            <label class="title-table" style="font-size: 25px; font-weight: 700;">DETTAGLIO PASSEGGERI</label>
            <div class="d-flex flex-row justify-content-center ">
                <div class="p-4" style="background-color: grey;">
                    <label style="font-size: 25px; font-weight: 700; color: black;">NOME PASSEGGERO</label>
                    <p id="nome_pass" style="font-size: 25px; font-weight: 700; color: black;"></p>
                </div>

                <table style="border-top: 2px solid grey; border-bottom: 2px solid grey;">
                    <thead>
                        <tr style="font-size: 21px; font-weight: 600;">
                          <th scope="col" class="px-5 pb-3 pt-3">Offerta</th>
                          <th scope="col" class="px-5 pb-3 pt-3">Carrozza</th>
                          <th scope="col" class="px-5 pb-3 pt-3">Codice CP</th>
                          <th scope="col" class="px-5 pb-3 pt-3">Costo biglietto</th>
                        </tr>
                      </thead>
      
                      <tbody style="font-size: 20px; font-weight: 600;">
                        <tr>
                          <td id="offerta" class="px-5 pb-3 pt-4"></td>
                          <td class="px-5 pb-3 pt-4">5</td>
                          <td class="px-5 pb-3 pt-4">92911</td>
                          <td class="px-5 pb-3 pt-4">€ <span id="price"></span></td>
                        </tr>
                      </tbody>
                </table>
            </div>
            

        </div>
       
        

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
